<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="govuk-header" data-module="govuk-header">
    <!-- Refs #76 proto <header class="govuk-header" role={headerBannerRole} data-module="govuk-header"> -->
        <div class="govuk-header__container govuk-width-container">
            <div class="govuk-header__logo">
                <a href={headerURL} target="_self" class="govuk-header__link govuk-header__link--homepage">
                    <span class="govuk-header__logotype">
                        <svg aria-hidden="true" focusable="false" class="govuk-header__logotype-crown"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="28" width="28">
                            <path fill="#007F33" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l7 4.5-7 4.5z"></path>
                        </svg>
                        <span class="govuk-header__logotype-text">
                            &nbsp;{headerLabel}
                        </span>
                    </span>
                </a>
            </div>
            <div class="govuk-header__content">
                <a href={serviceURL} class="govuk-header__link govuk-header__link--service-name">
                    {serviceName}
                </a>
                <template if:true={hasMenuItems}>
                    <button type="button" class="govuk-header__menu-button govuk-js-header-toggle"
                        aria-controls="navigation" aria-label="Show or hide navigation menu" onclick={toggleButton}>{menuLabel}</button>
                    <nav>
                        <ul id="navigation" class="govuk-header__navigation" aria-label="Navigation menu">
                            <template for:each={menuItems} for:item="menuItem">
                                <li key={menuItem.Id} class={menuItem.class}>
                                    <a class="govuk-header__link" href={menuItem.fullTarget} target={menuItem.targetPref}>
                                        {menuItem.Label}
                                    </a> 
                                </li>
                            </template>
                        </ul>
                    </nav>
                </template>
            </div>Â 
        </div>
    </div>
</template>
