<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
        <div class="govuk-width-container ">
            <template if:true={secondaryNavigationRequired}>
                <div class="govuk-footer__navigation">
                    <template for:each={finalNavData} for:item="opt">
                        <div key={opt.sectionName} class={opt.sectionClass}>
                            <div class="govuk-footer__section" key = "{opt.sectionName}">
                                <h2 class="govuk-footer__heading govuk-heading-m">{opt.sectionName}</h2>
                                <template if:true={opt.twoColumnType}>
                                    <ul class="govuk-footer__list govuk-footer__list--columns-2" aria-label="Navigation menu">
                                        <template for:each={opt.relatedNavItems} for:item="childOpt">
                                        <li class="govuk-footer__list-item" key={childOpt.navLinkName}>
                                            <a class="govuk-footer__link" style="text-decoration: underline;" href={childOpt.navLinkURL}>
                                            {childOpt.navLinkName}
                                            </a>
                                        </li>
                                    </template>
                                    </ul>
                                </template>
                                <template if:false={opt.twoColumnType}>
                                    <ul class="govuk-footer__list" aria-label="Navigation menu">
                                        <template for:each={opt.relatedNavItems} for:item="childOpt">
                                        <li class="govuk-footer__list-item" key={childOpt.navLinkName}>
                                            <a class="govuk-footer__link" style="text-decoration: underline;" href={childOpt.navLinkURL}>
                                            {childOpt.navLinkName}
                                            </a>
                                        </li>
                                    </template>
                                    </ul>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
                <hr class="govuk-footer__section-break">
            </template>
              
            <div class="govuk-footer__meta">
                <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
                    <template if:true={metalinksRequired}>
                        <ul class="govuk-footer__inline-list" >
                            <template for:each={finalMetaLinkData} for:item="option">
                            <li class="govuk-footer__inline-list-item"  key={option.metaLinkName}>
                              <a class="govuk-footer__link"  href={option.metaLinkURL}>
                                {option.metaLinkName}
                              </a>
                            </li>
                        </template>
                        </ul>
                    </template>
                    <span class="govuk-footer__licence-description">
                        {copyrightText}
                    </span>
                </div>
            </div>
        </div>
</template>
